<body>
    <div class="d-flex justify-content-center align-content-center my-5  conteiner_form">
       <div class="shadow p-4 form">
            <div class="d-flex justify-content-center my-3"> <img src="/Logo.svg" alt="Лого"> </div>
            <div class="d-flex justify-content-center drop_password"><p>Скидання пароля</p></div>

            <form (ngSubmit)="Restore_phone()">
                <div class="d-grid justify-content-center align-content-center">
                    <label for="phone">Номер телефону</label>
                    <input type="tel" required id="phone" [ngClass]="selectedClass" [(ngModel)]="Phone_user"  name="phone" pattern="^[+]*[0-9]{1,3}[ -]?[0-9]{1,4}[ -]?[0-9]{1,4}[ -]?[0-9]{1,4}$">
                    </div>
                    <div class=" d-flex flex-column  list_a">
                        <button type="submit" class="p-1 for_phone" [ngClass]="selectedClass" >Скинути</button>
                        <a href="choose-restore" class="back">Назад</a>
                      </div>
            </form>
        </div>
   </div>
   </body>
